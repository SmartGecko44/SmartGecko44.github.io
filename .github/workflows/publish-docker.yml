name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/$(echo "${{ github.repository }}" | awk -F '/' '{print tolower($2)}'):latest .
          docker push ghcr.io/$(echo "${{ github.repository_owner }}" | awk -F '/' '{print tolower($2)}')/$(echo "${{ github.repository }}" | awk -F '/' '{print tolower($2)}'):latest
